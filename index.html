<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FRAMEWORK -->
    <link rel="stylesheet" href="css/utility-framework.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
<body>
    <div id="app">
        <div class="wrapper">
            <div class="container">
        <div id="webapp" class="flex">
            <!-- SIDEBAR -->
            <div id="sidebar">
                <!-- SIDE TOP -->
                <div class="side-top flex">
                    <div class="avatar flex">
                        <img src="img/avatar.jpg" alt="">
                        <h2>Homer J. Simpson</h2>
                    </div>
                    <div class="icons">
                        <ul>                   
                            <li><i class="fa-solid fa-circle-notch"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>                   
                    </div>
                </div>
                <!-- /SIDE TOP -->
                <!-- NOTIFICATION & NAV -->
                <div id="notification" class="flex">
                    <div class="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="not-text">
                        <h3>Ricevi notifiche nuovi messaggi</h3>
                        <h4>Attiva notifiche Desktop</h4>
                    </div>
                </div>
                <nav class="flex">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </nav>
                <!-- /NOTIFICATION & NAV -->
                <!-- CONTACTS LIST -->
                <div id="contacts">
                    <ul>
                        <li v-for="(contact,index) in contacts"><div class="card flex"><img :src=' "img/avatar" + contact.avatar + ".jpg"' alt=""><div class="contact-info"><h2>{{contact.name}}</h2></div></div></li>
                    </ul>
                </div>
                <!-- /CONTACTS LIST -->

            </div>
            <!-- /SIDEBAR -->
            <!-- MAIN CONTENT -->
            <!-- MAIN TOP -->
            <div id="main-content">
                <div class="main-top flex">
                    <div class="avatar flex">
                        <img :src="`img/avatar${contacts[currentContact].avatar}.jpg`" alt="">
                        <h2>{{contacts[currentContact].name}}</h2>
                    </div>
                    <div class="icons">
                        <ul>                   
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                            <li><i class="fa-solid fa-paperclip"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>                   
                    </div>
                </div>
                <!-- /MAIN TOP -->
                <!-- TEXT AREA -->
                <div class="text-area">
                <ul>
                    <li class="sent"v-for="texts in contacts[currentContact].messages">{{texts.message}}</li>
                </ul">
                </div>
                <!-- /TEXT AREA -->
                <!-- MAIN BOTTOM -->
                <div class="mainbottom flex">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                <!-- /MAIN BOTTOM -->
            </div>
            <!-- /MAIN CONTENT -->

        </div>
    
</div>
        </div>
    </div>
    <script src="js/data.js"></script>
</body>
</html>
